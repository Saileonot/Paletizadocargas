<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Camión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulos">
    <h3>Croquis de carga de bultos en camiones y/o contenedores (Tono Elías, marzo 2025)</h3>
    <p>Flechas para mover bultos. (X) para borrarlos. Doble click para rotar 90ª</p>
    </class>
    <div class="container">
        <!-- Botones de creación de bultos -->
        <div class="creation-buttons">
            <button id="addPanel">Paneles (2m x 1m)</button>
            <button id="addPanel2">Paneles x 2</button> <!-- Nuevo botón -->
            <button id="addPanel3">Paneles x 3</button> <!-- Nuevo botón -->
            <button id="addValla">Vallas (2m x 1.25m)</button>
            <button id="addPieValla">Pies de Valla (1.1m x 1.1m)</button>
            <button id="addPatines">Patines (1m x 1m)</button>
            <button id="addAccesorios">Accesorios (1.2m x 0.8m)</button>
            <button id="addPatineros">Patineros (1.6m x 0.9m)</button>
            <button id="addCauchos">Cauchos (1.2m x 1.3m)</button>
            <button id="addCustomBox">Crear bulto personalizado</button>
        </div>

        <!-- Botones de funcionalidades -->
        <div class="functionality-buttons">
            <select id="contenedor">
                <option value="Camion Lona">Camión Lona (12.30m x 2.35m)</option>
                <option value="Container 20pies">Container 20 pies (6.06m x 2.44m)</option>
                <option value="Container 40pies">Container 40 pies (12.19m x 2.44m)</option>
                <option value="Camion Plataforma 7m">Camión Plataforma 7m (7.00m x 2.48m)</option>
                <option value="Camion Plataforma 8m">Camión Plataforma 8m (8.00m x 2.48m)</option>
                <option value="Camion Plataforma 10m">Camión Plataforma 10m (10.00m x 2.48m)</option>
            </select>
            <button id="validate">Validar</button>
            <button id="exportPDF">Exportar a PDF</button>
        </div>

        <!-- Información del área -->
        <div class="info">
            <p id="dimensions">Dimensiones del bulto seleccionado: -</p>
            <p id="areaInfo">Área ocupada: 0m² | Área disponible: 289.05m²</p>
        </div>

        <!-- Botones de validación, exportación, guardado y carga -->
        <div class="actions">
            <button id="save">GUARDAR</button>
            <button id="load">CARGAR</button>
            <button id="reset">REINICIAR</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>       

        <!-- Contenedor del camión -->
        <div class="truck">
            <div class="grid"></div>
            <div class="boxes"></div>
            <!-- Línea de dimensión horizontal -->
            <div id="dimension-line-horizontal" class="dimension-line horizontal">
                <div class="arrow"></div>
                <span id="dimension-horizontal-text">12.30m</span>
                <div class="arrow"></div>
            </div>
            <!-- Línea de dimensión vertical -->
            <div id="dimension-line-vertical" class="dimension-line vertical">
                <div class="arrow"></div>
                <span id="dimension-vertical-text">2.35m</span>
                <div class="arrow"></div>
            </div>
        </div>

        <!-- Resultado de la validación -->
        <div id="resultado"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
